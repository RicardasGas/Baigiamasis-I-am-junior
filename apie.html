                    <script>
                        const itemList = document.getElementById('itemList');
                        const startAddingButton = document.getElementById('startAddingButton');                        

                        const items = [
                            "Gyvenu Kaune",
                        "Esu baigęs KTU informatikos fakultetą.",
                        "Magistratūros studijas baigiau KTU vadybos fakultete",
                        "Taip pat Vilniaus pedagoginiame (edukologijos) universitete baigiau pedagogo studijas",
                        "Ir po viso to dirbu informatikos mokytoju",
                        "O taip pat treniruoju vaikus Shindokai-kan karate.",
                        "Mėgstu žaisti vaidmenų žaidimus (RPG)"

                       
                    ];

                        // Index to keep track of the current item being added
                    let currentIndex = 0;

// Function to add a new item with a pause
                    function addItemWithPause() {
    // Check if all items have been added
                    if (currentIndex >= items.length) {
                        clearInterval(intervalId); // Stop adding items after all are added
                        return;
                    }

    // Create a new list item
                    const newItem = document.createElement('li');

    // Set the text content of the new list item from the array
                    newItem.textContent = items[currentIndex];

    // Append the new list item to the list
                    itemList.appendChild(newItem);

    // Move to the next item
                    currentIndex++;
}

// Variable to store the interval ID
let intervalId;

// Event listener for the button click
startAddingButton.addEventListener('click', function() {
    // Start adding items every 1 second (1000 milliseconds)
    intervalId = setInterval(addItemWithPause, 1000);
});
                    </script>

<script>
// Array of images to switch between
const images = ['img/as.jpg', 'img/as2.jpg']; // Replace with your image paths
let imgIndex = 0;

// Function to change the image
function changeImage() {
    // Toggle between 0 and 1
    imgIndex = (currentIndex + 1) % images.length;
    // Set the new image source
    document.getElementById('as').src = images[imgIndex];
}

// Call changeImage every 5 seconds (5000 milliseconds)

</script>
